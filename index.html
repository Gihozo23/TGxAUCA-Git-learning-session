<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">To-Do List</h1>
        
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <input type="text" id="taskInput" placeholder="Enter task..." class="w-full p-2 border border-gray-300 rounded-md mb-4" />
            <button onclick="addTask()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Add Task</button>
        </div>

        <ul id="taskList" class="mt-6 space-y-3">
            <!-- Task items will appear here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
